<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGo Product</title>

    <link rel="stylesheet" href="/style/product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
<div id="header">
</div>

    <div id="container">

        <div id="sortfilter">
            <div id="left">
                <div id="lefttop">
                    <div>
                        <h3>Sort & Filters</h3>
                    </div>
                    <div style="color:green">
                        <h3 id="reset">RESET</h3>
                    </div>
                </div>

                <p>Sort By</p>
                <div id="sortby">
                    <div>
                        <i class="fa-solid fa-car"></i>
                        <p>Relevance</p>
                    </div>
                    <div id="l2h">
                    <i class="fa-solid fa-arrow-down"></i>
                        <p>Low to High</p>
                    </div>
                    <div id="h2l">
                        <i class="fa-solid fa-arrow-up"></i>
                        <p>High to Low</p>
                    </div>
                    <div id="bestrated">
                    <i class="fa-regular fa-star"></i>
                        <p>Best rated</p>
                    </div>
                    <div>
                    <i class="fa-solid fa-location-dot"></i>
                        <p>Distance</p>
                    </div>
                    <div id="age">
                    <i class="fa-solid fa-car-on"></i>
                        <p>Car Age</p>
                    </div>
                    <div id="km">
                        <i class="fa-solid fa-road"></i>
                        <p>Kms Driven</p>
                    </div>
                    <div id="popular">
                        <i class="fa-solid fa-bullhorn"></i>
                        <p>Popularity</p>
                    </div>
                </div>

                <p>Car Type</p> <br>
                <div id="type">
                    <div>
                        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/sport-utility-vehicle_1f699.png"
                            alt="Error">
                        <p>Hatchback</p>
                    </div>
                    <div>
                        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/sport-utility-vehicle_1f699.png"
                            alt="Error">
                        <p>Sedan</p>
                    </div>
                    <div>
                        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/sport-utility-vehicle_1f699.png"
                            alt="Error">
                        <p>SUV</p>
                    </div>
                    <div>
                        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/sport-utility-vehicle_1f699.png"
                            alt="Error">
                        <p>Luxury</p>
                    </div>

                </div>

                <p> Seats</p>
                <div id="seat">
                    <div id="seat4">
                        <i class="fa-solid fa-chair"></i>
                        <p>4 Seater</p>
                    </div>
                    <div id="seat5">
                    <i class="fa-solid fa-chair"></i>
                        <p>5 Seater</p>
                    </div>
                    <div id="seat7">
                        <i class="fa-solid fa-chair"></i>
                        <p>7 Seater</p>
                    </div>
                </div>

                <p> Fuel Type</p>
                <div id="fuel">
                    <div id="petrol">
                        <i class="fa-solid fa-gas-pump"></i>
                        <p>Petrol</p>
                    </div>
                    <div id="dis"> <i class="fa-solid fa-gas-pump"></i>
                        <p>Diesel</p>
                    </div>
                    <div id="cng">
                        <i class="fa-solid fa-gas-pump"></i>
                        <p>CNG</p>
                    </div>
                    <div id="electric">
                        <i class="fa-solid fa-battery-three-quarters"></i>
                        <p>Electric</p>
                    </div>
                </div>

                <p> Ratings</p>
                <div id="rating">
                    <div id="3+">
                        <i class="fa-solid fa-ranking-star"></i>
                        3+ rated
                    </div>
                    <div><i class="fa-solid fa-ranking-star"></i> 4+ rated</div>
                    <div><i class="fa-solid fa-ranking-star"></i>All</div>
                </div>

                <p>Kms run</p>
                <input class="range" type="range" />

                <p>Car Age</p>
                <input class="range" type="range" />
            </div>

        </div>

    </div>
    <div class="cars"></div>

    </div>
</body>
<script src="/javaScript/product.js"> </script>

<script>
    $(function () {
        $('#header').load('nav.html');
    })
</script>

</html>
