<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGo User</title>

    <link rel="stylesheet" href="/style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="img">
        <img src="https://www.zoomcar.com/build/fb65fcc43b8bededb813e093ea2d47d3.svg" alt="Car">

    </div>
    <div id="container">
        <div id="signupdiv">
                <h1>Sign Up for Free</h1>

                <form action="/" id="signupForm">
                
                    <table>
                        <tr>
                            <td>
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                            </td>
                            <td>
                                <input type="text" required autocomplete="off" id="first" />
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        Last Name<span class="req">*</span>
                                    </label>
                            </td>
                            <td>
                                <input type="text" required autocomplete="off" id="last" />
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        Email Address<span class="req">*</span>
                                    </label>
                            </td>
                            <td>
                                <input type="email" required autocomplete="off" id="email" />
                            </td>
                            </tr>
                            <tr>
                                <td>Phone<span class="req">*</span></td>
                                <td><input type="number" required autocomplete="off" id="phone" /></td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        Set A Password<span class="req">*</span>
                                    </label>
                            </td>
                            <td><input type="password" required autocomplete="off" id="pass" /></td>
                            </tr>
                            </table>
                            <button type="submit" class="signupbutton">Sign Up</button>
                </form>

            </div>

            <div id="logindiv">
                <h1>Welcome Back!</h1>

                <form action="/" method="post" id="loginForm">

                    <table>
                        <tr>
                            <td><label>
                                    Email Address<span class="req">*</span>
                                </label>
                                </td>
                                <td>
                                    <input type="email" required id="enteremail" />
                                </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Password<span class="req">*</span>
                                        </label>
                                </td>
                                <td>
                                    <input type="password" required autocomplete="off" id="enterpass" />
                                </td>
                                </tr>
                                </table>

                    <button class="loginbutton" />Log In</button>

                </form>
                <p id="forgot"><a>Forgot password</a></p>

            </div>

    

    </div>

</div>
</body>
<script src="/javaScript/login.js"> </script>

</html>
