<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>

    <link rel="stylesheet" href="/style/nav.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="navbar">
        <div>
            <i class="fa-solid fa-bars"></i>
        </div>

        <div>
            <img src="./images/CarGO (2).png" alt="Error Loading Image">
        </div>
        <div>
            <button>
                <h4>Become a Host</h4>
            </button>
            <h3 style="color:white" id="navname">LogIn / SignUp</h3>
            <div class="topnav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-user" style="font-size:40px;" id="usericon">
                    </i>
                </a>
            </div>
        </div>

    </div>


    <div id="myLinks">
        <div><a href="#news" class="a">My Profile</a></div>
        <div><a href="#contact" class="a">My Orders</a></div>
        <div><a href="#about" class="a" id="logout">LogOut</a></div>

    </div>

</body>

<script src="/javaScript/nav.js"> </script>

</html>
